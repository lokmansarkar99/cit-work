<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Homework</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.4; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 4px; }
        th { background: #f2f2f2; }
        form { background: #f9f9f9; padding: 10px; margin: 10px 0; }
        input, select { margin: 2px; padding: 2px; }
    </style>
</head>
<body>
    <!-- Condensed all content to fit on single page -->
    <h1>HTML Homework</h1>
    <h2>Basic Elements </h2>
    
    <!-- Lists -->
    <h3>Lists</h3>
    <ul><li>Item 1</li><li>Item 2</li></ul>
    <ol><li>Step 1</li><li>Step 2</li></ol>
    
    <!-- Form -->
    <h3>Form</h3>
    <form>
        <input type="text" placeholder="Name" required>
        <br>
        <input type="email" placeholder="Email">
        <br>
        <input type="number" placeholder="Age" min="1">
        <br>
        <input type="date">
        <select><option>Grade 9</option><option>Grade 10</option></select><br>
        <input type="checkbox" id="math"><label for="math">Math</label>
        <input type="radio" name="style" id="visual"><label for="visual">Visual</label><br>
        <textarea placeholder="Comments" rows="2"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    
    <!-- Media -->
    <h3>Media</h3>
    <img src="https://media.istockphoto.com/id/1394440950/photo/natural-view-cosmos-filed-and-sunset-on-garden-background.webp?b=1&s=612x612&w=0&k=20&c=o3n-h2j4aBnaDqKeY-876cTRm1DLOsZcCjcfDZf_9TQ=" alt="Sample image" width="150" height="100">
    
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Audio not supported
    </audio>
    
    <video width="200" height="150" controls>
        <source src="https://www.youtube.com/watch?v=kMRWLz8G5SU&ab_channel=CodeWithHarry" type="video/mp4">
        Video not supported
    </video>
    
    <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.1%2C51.5%2C0.1%2C51.6&layer=mapnik" 
            width="200" height="150" frameborder="0"></iframe>
    
    <!-- Table -->
    <h3>Table</h3>
    <table>
        <tr><th>Subject</th><th>Grade</th></tr>
        <tr><td>Math</td><td>A</td></tr>
        <tr><td>Science</td><td>B+</td></tr>
        <tr><td>History</td><td>A-</td></tr>
        <tr><td>English</td><td>B</td></tr>
        <tr><td>Art</td><td>A+</td></tr>

    
    </table>
    
    

</body>
</html>
