<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

<style>


*{
    margin: 0;
    padding: 0;
}



#pseudo {
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    /* ::before & ::after demo */
    h2::before {
      content: " Before ";
      color: orange;
    }
    h2::after {
      content: " After ";
      color: green;
    }

    /* link pseudo classes */
    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    a:link {
      color: white;
      background: #007bff;
    }

    a:visited {
      background: purple;
      color: white;
    }

    a:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    a:active {
      background: red;
      color: yellow;
    }

    /* hover effect box */
    .hover-box {
      margin-top: 20px;
      padding: 20px;
      background: #eee;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
    }

    .hover-box:hover {
      background: #d1e7dd;
      transform: translateY(-5px);
    }


.hover-box::after {
    content: "After";
}


h1 {
    text-align: center;
}
#grid-container {


padding: 30px 0;

    display: grid;
    grid-template-areas:   
          "navbar navbar"
        "aside main"
        "footer footer";
    ;

    

    


}

.navbar {
grid-area: navbar;
min-height: 150px;

background-color: red;

}

.aside {
    
    grid-area: aside;
    min-height: 150px;
background-color: green;
}

.main {
    
    grid-area: main;
    min-height: 150px;
background-color: yellow;
}

.footer {
    
    grid-area: footer;
    min-height: 150px;

background-color: purple;

}

</style>

</head>
<body>
    

  <section id="pseudo">
    <h2>Pseudo Classes & Elements</h2>

    <p>  Pseudo Hover Effect    </p>
    <a href="https://google.com" target="_blank">Google</a>
    <a href="https://youtube.com" target="_blank">YouTube</a>

    <div class="hover-box">
      Hover Element 
    </div>
  </section>


<h1  style="padding: 30px 0;">Grid Layout</h1>

    <section id="grid-container">

<div class="navbar">  <h1>This is Navbar</h1> </div>

<div class="aside"><h1>This is Aside</h1></div>

<div class="main"> <h1>This is Main</h1> </div>

<div class="footer"> <h1>This is Footer</h1> </div>




    </section>


</body>
</html>
